<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wix-Studio</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <p class="logo-text">
          Wix<span class="logo-text-secondary">Studio</span>
        </p>
      </div>
      <div class="navbar-content">
        <div class="navbar-links">
          <p class="navbar-text">Shop All</p>
        </div>
        <div class="navbar-links">
          <p class="navbar-text">Best Sellers</p>
        </div>
        <div class="navbar-links">
          <p class="navbar-text">Active QX</p>
        </div>
        <div class="navbar-links">
          <p class="navbar-text">Artisanal</p>
        </div>
        <div class="navbar-links">
          <p class="navbar-text">Kids</p>
        </div>
        <div class="navbar-links">
          <p class="navbar-text">About Us</p>
        </div>
      </div>
      <div class="userbar">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search" class="search-input" />
        </div>
        <div class="user-icon">
          <p class="user-icon-text">Log In</p>
          <i id="icon-user" class="fa-solid fa-circle-user"></i>
        </div>
        <div class="favorite-icon">
          <i id="icon" class="fa-regular fa-heart"></i>
        </div>
        <div class="cart-icon">
          <i id="icon" class="fa-regular fa-bag-shopping"></i>
        </div>
      </div>
    </nav>
    <section class="main">
      <div class="section-heading">
        <p class="heading">WALKING WITH PURPOSE.</p>
        <p class="subheading">Premium Vegan Sneakers</p>
      </div>
      <div class="section-card">
        <div class="card">
          <div class="card-img">
            <p class="img-text"></p>
          </div>
          <div class="card-text">
            <p class="card-heading"></p>
            <p class="card-price"></p>
            <button class="card-button"></button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
