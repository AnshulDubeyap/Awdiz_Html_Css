<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wix-Studio</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <p class="logo-text">
          Wix<span class="logo-text-secondary">Studio</span>
        </p>
      </div>
      <div class="navbar-content">
        <div class="navbar-links">
          <p class="navbar-text">Shop All</p>
        </div>
        <div class="navbar-links">
          <p class="navbar-text">Best Sellers</p>
        </div>
        <div class="navbar-links">
          <p class="navbar-text">Active QX</p>
        </div>
        <div class="navbar-links">
          <p class="navbar-text">Artisanal</p>
        </div>
        <div class="navbar-links">
          <p class="navbar-text">Kids</p>
        </div>
        <div class="navbar-links">
          <p class="navbar-text">About Us</p>
        </div>
      </div>
      <div class="userbar">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search" class="search-input" />
        </div>
        <div class="user-icon">
          <p class="user-icon-text">Log In</p>
          <i id="icon-user" class="fa-solid fa-circle-user"></i>
        </div>
        <div id="icon" class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="favorite-icon">
          <i id="icon" class="fa-regular fa-heart"></i>
        </div>
        <div class="cart-icon">
          <i id="icon" class="fa-regular fa-bag-shopping"></i>
        </div>
        <div class="hamburger-icon">
          <i id="icon" class="fa-solid fa-bars"></i>
        </div>
      </div>
    </nav>
    <div style="width: 100%">
      <section class="main">
        <div class="section-heading">
          <p class="main-heading">
            WALKING WITH <span style="display: block">PURPOSE.</span>
          </p>
          <p class="main-subheading">Premium Vegan Sneakers</p>
        </div>

        <div class="main-card">
          <div class="main-card-content">
            <div class="main-class-image-container">
              <div class="main-card-image">
                <div class="main-card-tag">
                  <p>Sale</p>
                </div>
              </div>
            </div>
            <div class="main-card-text">
              <p class="main-card-heading">Bio Runner</p>
              <p class="main-card-subheading"><span>$199.00</span> $99.00</p>
              <button class="main-card-button">
                <p class="main-card-button-text">ADD TO CART</p>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
