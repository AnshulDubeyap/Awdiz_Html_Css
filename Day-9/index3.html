<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-9 Assignment</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      header {
        width: 80%;
        text-align: center;
        position: fixed;
        top: 0;
        left: 10%;
        right: 10%;
        background: linear-gradient(to right, #a3ec36, #b7fcbe);
        border-radius: 20px;
        box-shadow: 2px 2px 0 black;
        padding: 10px;
        z-index: 10;
      }

      .container {
        margin-top: 150px; /* space below fixed header */
        padding: 20px;
      }

      .box-relative {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 200px;
        height: 150px;
        background-color: #ffdd59;
        position: relative;
        z-index: 3;
        margin-bottom: 30px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      .box-container {
        position: relative;
        width: 100%;
        height: 200px;
        background-color: #07c6d4;
        margin-bottom: 30px;
      }

      .box-absolute {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 120px;
        height: 100px;
        background-color: #32ff7e;
        position: absolute;
        top: 50px;
        left: 50px;
        z-index: 2;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      .box-fixed {
        width: 100px;
        height: 80px;
        background-color: #ff4d4d;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 20;
        color: white;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 2px 2px 5px black;
      }
    </style>
  </head>
  <body>
    <header>
      <p style="font-size: 30px; font-weight: 500">Assignment Day-9</p>
      <p style="font-size: 25px; font-weight: 300">Anshul's Assignments</p>
    </header>

    <div class="box-fixed">Fixed</div>

    <div class="container">
      <div class="box-relative">Relative Box</div>

      <div class="box-container">
        <div class="box-absolute">Absolute Box</div>
      </div>
    </div>
  </body>
</html>
